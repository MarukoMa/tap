<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>touch模拟click事件</title>
    <link rel="shortcut icon" href="http://www.suning.com/favicon.ico" type="image/x-icon" />
    <style>
        #content{
            width: 200px;
            height: 200px;
            background: red;
        }
        #child{
            width: 100px;
            height: 100px;
            display: inline-block;
            background: yellow;
        }
    </style>
</head>
<body>
  <h1>touch模拟click事件</h1>
  <div id="content">
      <span id="child"></span>
  </div>
  <button id="btn">点击测试</button>

<script src="../lib/tap.js"></script>
<script>
    const dom = document.getElementById('content')
    const btn = document.getElementById('btn')
    const child = document.getElementById('child')
    function handClick(){
        alert('点击content')
    }
    function handClick2(){
        alert('点击child')
    }
    function handLongpress(){
        alert('长安点击事件')
    }

    tap.bindEvent(dom, 'click', handClick)
    tap.bindEvent(child, 'click', handClick2)
    //长按点击解除绑定
    function handLongpressRemove(){
        tap.removeEvent(child, 'click', handClick2);
    }
    tap.bindEvent(btn, 'click', handLongpressRemove)
</script>
</div>
</body>
</html>
